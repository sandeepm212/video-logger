<div id="basic-modal-content">
 <div class="panel-wrap step-1" data-ng-controller="step1Controller">
	<h3>Select video</h3>
	<div class="panel-body1 clearfix">

		<div id="accordion">
	<h3><a href="#">Select from	existing video files</a></h3>
	<div>

			<ul id="video-carousel" class="jcarousel-skin-tango">
				<li data-ng-repeat="video in videos"
					data-ng-click="selectVideo($index, $event)"
					data-video-path='{{video.url}}' data-video-id='{{video.id}}'
					data-repeat-done=""><a href="javascript:void(0);"><img
						src="{{video.thumbnailUrl}}" alt="" /></a></li>
			</ul>
		
	</div>
	<h3><a href="#">Saved videos</a></h3>
	<div>
			<ul id="saved-video-carousel" class="jcarousel-skin-tango">
				<li data-ng-repeat="video in savedData"
					data-ng-click="selectVideo($index, $event, video.projectName)"
					data-video-path='{{video.url}}' data-video-id='{{video.id}}'
					data-repeat-done="">
					<a href="javascript:void(0);">
						<img data-ng-src="{{video.thumbnailUrl}}" alt="" />
					</a>
					<div>{{video.projectName}}</div>
					<div class="mg-type media-icon {{video.mediaIcon}}"></div>
					<span class="mg-type-text media">{{video.sourceType}}</span>
				</li>
			</ul>
			
	</div>
	<h3><a href="#">Custom video URL</a></h3>
	<div data-ng-controller="publicVideosController">
			<div class="video-options clearfix media-editor">
			<span style="height: 15px; position: relative; float: left; margin-top: 6px; font-size: 17px;">URL &nbsp;</span> 
			<input type="text" class="simple-input" id="url-input" ng-model="videoUrl"/>
			<input type="button" value="Load Details" ng-click="loadVideoDetails()">
			<!-- <input type="button" class="video-logger-btn" id="play-btn" value="Load" /> -->
			<ul style="padding-top: 10px;">
				<!-- This is added to media-gallery for each new media item -->
				<li class="media-gallery-item gallery-video" data-ng-repeat="video in publicVideos">
				  <div class="mg-thumbnail" data-ng-click="selectVideo($index)">
				  	<span class="icon-plus hidden"></span>
				  	<img data-ng-src="{{video.thumbnailUrl}}"/>
				  </div>
				  <div class="mg-meta-data">
				    <div class="mg-title">{{video.title}}</div>
				    <div class="mg-type media-icon {{video.mediaIcon}}"></div>
				    <span class="mg-type-text media">{{video.sourceType}}</span>
				    <div class="mg-duration">{{video.formattedDuration}}</div>
				  </div>
				  <span class="mg-delete-btn icon icon-trash"></span>
				</li>
			</ul>
			
			
		</div>
	</div>
	
	<h3><a href="#">Show Published Video</a></h3>
	<div data-ng-controller="publishedVideosController">
		<div class="video-options clearfix media-editor">
			Select Published Video Log: <input type="file" id="logFile" name="file" /> <br><br>
			<input type="button" value="Show Published Video" ng-click="showPublishedVideo()">
		</div>
	</div>
	
	</div>
	<a href="javascript:void(0);" class="myButton" id="to-step-2-btn" data-ng-click="showStep2()">Go to Step 2</a>
		
	</div>
</div> 


<script type="text/javascript">


 
 
</script>
</div>
