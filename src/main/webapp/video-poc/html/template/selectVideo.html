 <div class="panel-wrap step-1" data-ng-controller="step1Controller">
	<h3>Step 1: Select video</h3>
	<div class="panel-body clearfix">

		<div id="accordion">
	<h3><a href="#">Select from	existing video files</a></h3>
	<div>

			<ul id="video-carousel" class="jcarousel-skin-tango">
				<li data-ng-repeat="video in videos"
					data-ng-click="selectVideo($index, $event)"
					data-video-path='{{video.url}}' data-video-id='{{video.id}}'
					data-repeat-done=""><a href="javascript:void(0);"><img
						src="{{video.thumbnailUrl}}" alt="" /></a></li>
			</ul>
		
	</div>
	<h3><a href="#">Saved videos</a></h3>
	<div>
			<ul id="saved-video-carousel" class="jcarousel-skin-tango">
				<li data-ng-repeat="video in savedData"
					data-ng-click="selectVideo($index, $event, video.projectName)"
					data-video-path='{{video.url}}' data-video-id='{{video.id}}'
					data-repeat-done=""><a href="javascript:void(0);"><img
						src="{{video.thumbnailUrl}}" alt="" /></a>
						<div>{{video.projectName}}</div></li>
			</ul>
			
	</div>
	<h3><a href="#">Custom video URL</a></h3>
	<div>
			<div class="video-options clearfix">
			<span style="height: 15px; position: relative; float: left; margin-top: 6px; font-size: 17px;">URL &nbsp;</span> 
			<input type="text" class="simple-input" id="url-input" />
			<!-- <input type="button" class="video-logger-btn" id="play-btn" value="Load" /> -->
		</div>
	</div>
	
	</div>
	<a href="javascript:void(0);" class="myButton" id="to-step-2-btn" data-ng-click="showStep2()">Go to Step 2</a>
		
	</div>
</div> 


<script type="text/javascript">

</script>
