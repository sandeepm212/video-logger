<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn Soundcloud Player Example</title>
    <style>
      #media_1{
        width: 80%;
        height: 160px;
      }
    </style>
    
    <script src="/video-logger/js/popcorn-complete.js"></script>
    
    <script type="text/javascript">
    document.addEventListener( "DOMContentLoaded", function() {
    	var pop = Popcorn.soundcloud( "media_1", "http://soundcloud.com/lilleput/popcorn" );
        
        pop.footnote({
          start: 1,
          end: 5,
          text: "Works with SoundCloud!",
          target: "footnote-div"
        });
    
       pop.play();
    });
      
    </script>
  </head>
  <body>
    <div id="media_1" ></div>
    <div id="footnote-div" ></div><br />
  </body>
</html>
